name: Close inactive issues
on:
  schedule:
    - cron: "30 1 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    env:
      RESPONSE_LABEL: 'needs:response'
    steps:
      - uses: actions/stale@v10
        with:
          days-before-issue-stale: -1
          days-before-issue-close: 30
          stale-issue-label: ${{ env.RESPONSE_LABEL }}
          close-issue-message: "This issue was closed because it has been inactive for 30 days since being marked as '${{ env.RESPONSE_LABEL }}'."

          days-before-pr-stale: -1
          days-before-pr-close: 30
          stale-pr-label: ${{ env.RESPONSE_LABEL }}
          close-pr-message: "This PR was closed because it has been inactive for 30 days since being marked as '${{ env.RESPONSE_LABEL }}'."
          repo-token: ${{ secrets.GITHUB_TOKEN }}
